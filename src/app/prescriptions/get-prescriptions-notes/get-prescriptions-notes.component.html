<form [formGroup]="prescriptionForm" (ngSubmit)="getPrescriptionsAndNotes()" autocomplete="off">
    <h2 class="text-center text-primary">Read Prescriptions & Notes</h2>
    <hr>

    <div class="mb-3 form-floating">
        <input
            [class.is-invalid]="prescriptionForm.get('AppointmentId')?.errors 
            && prescriptionForm.get('AppointmentId')?.touched"
            type="number"
            class="form-control"
            formControlName="AppointmentId"
            placeholder="Appointment Id"
        >
        <label>Appointment Id</label>
        <div class="invalid-feedback text-start">Please enter appointment id</div>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-success me-2" type="submit">Submit</button>
    </div>
  </form>

<div *ngIf="prescription">
    <hr>
    <h3 class="text-center text-primary">Prescriptions & Notes:</h3>
    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>Appointment Id</th>
                    <th>Prescriptions</th>
                    <th>Notes</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{prescription.appointmentId}}</td>
                    <td>{{prescription.prescription}}</td>
                    <td>{{prescription.notes}}</td>
                    <td>{{prescription.message}}</td>
                </tr>
            </tbody>
        </table>
    </div>  
</div>
